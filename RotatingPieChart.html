<!DOCTYPE html>
<meta charset="utf-8">
<style>
.body{
  background-color: #edebe7;
}
.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #edebe7;}


</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    radius = Math.min(width, height) / 3,
    g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var color = d3.scaleOrdinal(["#edebe7", "#edebe7", "#edebe7", "#edebe7", "#edebe7", "#edebe7", "#edebe7"]);

var data = [ {seName:"Rash", frequency: 0.25},{seName:"Fever", frequency: 0.25},{seName:"Nausea", frequency: 0.25},{seName:"Cancer", frequency: 0.25},{seName:"Blindness", frequency: 0.25},{seName:"Loss of Limbs", frequency: 0.25} ]
    
var pie = d3.pie()
    .sort(null)
    .value(function(d) { return d.frequency; });

var path = d3.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var label = d3.arc()
    .outerRadius(radius - 50)
    .innerRadius(radius - 50);

var arc = g.selectAll(".arc")
    .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");



arc.append("path")
    .attr("d", path)
    .attr("fill", function(d) { return color(d.data.seName); })
    // .attr("transform", function(d) {
    //     var c = arc.centroid(d),
    //         x = c[0],
    //         y = c[1],
    //         // pythagorean theorem for hypotenuse
    //         h = Math.sqrt(x*x + y*y);
    //     return "translate(" + (x/h * labelr) +  ',' +
    //         (y/h * labelr) +  ")";
    // })
    .attr("text-anchor", function(d) {
    // are we past the center?
        return (d.endAngle + d.startAngle)/2 > Math.PI ?
            "end" : "start";
    })

    .on("click",function(d) {
      // The amount we need to rotate:
      var rotate = 270-(d.startAngle + d.endAngle)/2 / Math.PI * 180;
      var color = "#000000"

      // Transition the pie chart
      g.transition()
        .attr("transform",  "translate(" + width / 2 + "," + height / 2 + ") rotate(" + rotate + ")")
        .duration(1000);

     // Î¤ransition the labels:
     text.transition()
       .attr("transform", function(dd) {
         return "translate(" + label.centroid(dd) + ") rotate(" + (-rotate) + ")"; })
       .duration(1000);

    });

var text = arc.append("text")
      .attr("transform", function(d) { return "translate(" + label.centroid(d) + ")"; })
      .attr("dy", "0.38em")
      .text(function(d) { return d.data.seName; });


</script>
