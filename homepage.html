<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-venn.min.js"></script>
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>X-Check</title>
</head>

<body>
    <header>
        <a href="homepage.html"><img src="Assets/Visuals/Logo.png" alt="X-check logo" class="LogoXCheck" /></a>
        <hr>
    </header>

    <nav>
        <a href="homepage.html">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="another-page.html">Another Page</a>
        <a href="how-does-it-work.html">How does it work?</a>
    </nav>

    <section class=welcome>
        <h1 class="Welcome">WELCOME TO <br /> X-CHECK</h1>
        <h2 class="description">Checking infectious disease treatments</h2>
    </section>

    <section class=sb>
        <form class="form">
            <input id="searchbar" type="text" class="input" placeholder="Enter an infectious disease" />
            <div id="dropdown" class="selector"></div>
            <button id="random" class="randomselection" type="button">Show Example</button>
        </form>

        </div>

        <div class="results-container">
            <ul class="results-list" id="list">
            </ul>
        </div>
        <script src="Assets/javascript/search-functionality.js"></script>
    </section>

    <div class="container">
        <section class="flex-column-left">
            <svg id="svg" width="400" height="400"></svg>
            <div id="speechBubbleContainer"></div>
            <script src="https://d3js.org/d3.v4.min.js"></script>
            <script src="Assets/javascript/RPC.js"></script>
        </section>

        <section class="flex-column-right">
            <div id="container" class="venn"></div>
            <script src="Assets/javascript/venn.js"></script>
            <div class="square1">
                <div class="textsymp">
                    <p>Symptom 1</p>
                </div>
            </div>
            <div class="square2">
                <div class="textsymp">
                    <p>Symptom 2</p>
                </div>
            </div>
            <div class="square3">
                <div class="textsymp">
                    <p>Symptom 3</p>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
